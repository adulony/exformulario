<!-- Você deverá implementar um formulário de pesquisa de satisfação. Esse formulário é dividido em duas partes.

a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.
b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de 
resposta, e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza 
compartilhar sua resposta com terceiros.

Faça commit da sua página com o nome formulario.html no seu repositório do GitHub. Envie nessa atividade o link direto 
para o seu arquivo no GitHub.-->

<!DOCTYPE html>
<html>
    <h1>Responda às perguntas</h1>
    <form action="obrigado.html" method="get"
        <p>
            <p>1. Qual a sua opinião sobre nosso serviço de entrega?</p>
            <input type="radio" id="ans1" name="1">
            <label for="ans1">Ruim </label>
            <input type="radio" id="ans2" name="1">
            <label for="ans2">Razoável</label>
            <input type="radio" id="ans3" name="1">
            <label for="ans3">Bom</label>
            <input type="radio" id="ans4" name="1"
            <label for="ans4">Excelente</label>
        </p>
        <p>
            <p>2. Como foi a sua experiência indo presencialmente em nosso restaurante?</p>
            <input type="radio" id="ans1a" name="2">
            <label for="ans1a">Ruim </label>
            <input type="radio" id="ans2a" name="2">
            <label for="ans2a">Razoável</label>
            <input type="radio" id="ans3a" name="2">
            <label for="ans3a">Bom</label>
            <input type="radio" id="ans4a" name="2"
            <label for="ans4a">Excelente</label>
        </p>
        <p>
            <p>Qual é o seu prato favorito do nosso restaurante?</p>
            <select>
                <option>Strogonoff</option>
                <option>Feijoada</option>
                <option>Carne Cozida com Abóbora</option>
                <option>Lasanha</option>
                <option>Macarrão na Chapa</option>
                <option>Hambúrguer Gourmet</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="check1">
            <label for="check1">Eu concordo em compartilhar minha resposta com terceiros.</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        
</html>
